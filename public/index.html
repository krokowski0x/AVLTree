<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript" src="Node.js"></script>
    <script language="javascript" type="text/javascript" src="Tree.js"></script>
  </head>

  <body>
    <div class="user-interface">
      <div class="options-header">
        <h1>Options</h1>
        <p>Values</p>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
          <label class="onoffswitch-label" for="myonoffswitch"></label>
        </div>
      </div>
      <hr />
      <form class="options">
        <div class="insert-node">
          <input type="text" class="key" placeholder="Key">
          <input type="text" class="value" placeholder="Value">
          <input type="submit" class="insertBtn" value="Insert node">
        </div>
        <div class="remove-node">
          <input type="text" class="key" placeholder="Key">
          <input type="submit" class="removeBtn" value="Remove node">
        </div>
        <div class="find-node">
          <input type="text" class="key" placeholder="Key">
          <input type="submit" class="findBtn" value="Find node">
        </div>
        <hr />
        <div class="traverses">
          <div class="radio-group">
           <input type="radio" id="pre-order" name="selector" checked>
           <label for="pre-order">Pre-order</label>
           <input type="radio" id="in-order" name="selector">
           <label for="in-order">In-order</label>
           <input type="radio" id="post-order" name="selector">
           <label for="post-order">Post-order</label>
          </div>
          <input type="submit" class="traverseBtn" value="Animate!">
        </div>
        <hr />
      </form>
      <table class="tree-data">
      </table>
    </div>
    <script language="javascript" type="text/javascript" src="main.js"></script>
  </body>

</html>
